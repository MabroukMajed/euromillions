<div class="container">
  <div class="row">
    <div class="col-10">
      <h2>Grille</h2>
    </div>
    <div class="col-2">Mise total : {{total}} â‚¬</div>
  </div>
  <div class="row">
    <div class="col-8">
      <div class="card">
        <div class="card-body">
          <div class="col-1-10" *ngFor="let grid of grids">
            <span class="badge badge-primary" (click)="gridClick(grid)" [class.badge-warning]="activateGrisClass(grid)">{{grid}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <div id="stars" class="row">
            <div class="star col-4" *ngFor="let star of stars">
              <div (click)="starClick(star)">
                <i class="far fa-star" [class.fas]="star === selectedStars"></i>
                <span>{{star}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
